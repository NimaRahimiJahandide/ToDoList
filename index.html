<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="laptop" class="header">
            <h1 class="header__title">To Do List</h1>
        </header>
        <form class="form" >
            <div>
                <label for="todo" class="form__label">~ Today I need to ~</label>
                <input class="form__input"
                    type='text'
                    id="'todo"
                    name="to-do"
                    size="30"
                    required
                >
                <button class="btn"><span>Submit</span></button>
            </div>
        </form>
        <ul class="toDoList">
        </ul>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
